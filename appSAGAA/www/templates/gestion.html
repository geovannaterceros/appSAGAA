<ion-view>
    <ion-nav-title>
        Lista de Gestion
    </ion-nav-title>
    <ion-content class="has-header">
        <div class="list card" ng-repeat="gestion in gestiones" >
            <a class="item item-icon-left" href="javascript:void(0);" ng-click="gestionSelec(gestion)">
                <i class="icon ion-android-checkmark-circle"></i>
                {{gestion.name}}
            </a>
        </div>
    </ion-content>
</ion-view>
