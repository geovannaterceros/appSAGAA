<ion-view title="Informacion General">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon light" ></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
     <div class="card">
          <div class="item item-divider">
              <h2 class="subtitulo">Docente</h2>
          </div>
          <div class="item item-text-wrap">
              {{datos.codDoc}} 
              <br>
              {{datos.nomApeDoc}}
          </div>
          <div class="item item-divider">
              <h2 class="subtitulo">Carrera</h2>
          </div>
          <div class="item item-text-wrap">
              {{datos.codCarrera}}
              <br>
              {{datos.nomCarrera}}
          </div>
          <div class="item item-divider">
              <h2 class="subtitulo">Facultad</h2>
          </div>
          <div class="item item-text-wrap">
              {{datos.codFacultad}}
              <br>
              {{datos.nomFacultad}}
          </div>
          <div class="item item-divider">
              <h2 class="subtitulo">Gestion</h2>
          </div>
          <div class="item item-text-wrap">
              {{datos.anoGestion}}
              <br>
              {{datos.numGestion}}
              <br>
              {{datos.nomGestion}}
          </div>
    </div>
    </ion-content>
</ion-view>
