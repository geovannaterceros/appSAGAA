<ion-modal-view>
     <ion-header-bar class="bar bar-header bar-positive">

        <h1 class="title">Notas</h1>
        <button class="button button-icon ion-android-cancel" ng-click="modal.hide()"></button>
     </ion-header-bar>
    <ion-content>
     <div class="card">
        <div class="item item-divider">
            <h2 class="subtitulo">Codigo SIS</h2>
        </div>
        <div class="item item-text-wrap">
          <input type="text" ng-disabled="true" placeholder="{{estudiante.CODEST}}" ng-model="estudiante.CODEST"/>
        </div>
        <div class="item item-divider">
            <h2 class="subtitulo">Nombre</h2>
        </div>
        <div class="item item-wrap">
          <input type="text" ng-disabled="true" placeholder="{{estudiante.NOMBRE}}" ng-model="estudiante.NOMBRE"/>
        </div>
        <div class="item item-divider">
             <h2 class="subtitulo">1er Parcial</h2>
        </div>
        <div class="item item-wrap">
             <input type="text" ng-model="estudiante.ERPAR" placeholder="Primer Parcial" opcion="primerP"  only-num/>
            <ng-mensaje mensaje="errorPM"></ng-mensaje>
            <ng-mensaje valor="!errorPV"></ng-mensaje>
        </div>
        <div class="item item-divider">
             <h2 class="subtitulo">2do Parcial</span>
        </div>
        <div class="item item-wrap">
             <input type="text" ng-model="estudiante.DOPAR" placeholder="Segundo Parcial" opcion="segundoP" only-num/>
            <ng-mensaje mensaje="errorSM"></ng-mensaje>
            <ng-mensaje valor="!errorSV"></ng-mensaje>
        </div>
        <div class="item item-divider">
            <h2 class="subtitulo">PROMEDIO</h2>
        </div>
        <div class="item item-wrap">
        <input type="text" ng-disabled="true" ng-model="estudiante.PROMED" placeholder="{{estudiante.NOTFIN}}" />
        </div>
        <!-- <div class="item item-divider" ng-hide="!exFin">!-->
        <div class="item item-divider">
             <h2 class="subtitulo">Examen Final</h2>
        </div>
        <div class="item item-wrap">
          <input type="text" ng-model="estudiante.EXAFIN" placeholder="Examen Final" opcion="examenF" only-num/>
            <ng-mensaje mensaje="errorFM"></ng-mensaje>
            <ng-mensaje valor="!errorFV"></ng-mensaje>
        </div>
        <!--hemos eliminado para mostrarlo el ng-hide revisarlo con mas cuidado!-->
        <div class="item item-divider" >
             <h2 class="subtitulo">2da Instancia</h2>
        </div>
        <div class="item item-wrap">
           <input type="text" ng-model="estudiante.da" placeholder="2da Instancia" opcion="daInstancia" only-num/>
            <ng-mensaje mensaje="errorDM"></ng-mensaje>
            <ng-mensaje valor="!errorDV"></ng-mensaje>
        </div>
        <div class="item item-divider">
           <h2 class="subtitulo">Nota Final</h2>
        </div>
        <div class="item item-wrap">
         <input type="text" ng-disabled="true" ng-model="estudiante.NOTFIN" placeholder="{{estudiante.NOTFIN}}" />
        </div>
        <div class="item item-divider">
            <h2 class="subtitulo">Nota Cont</h2>
        </div>
        <div class="item item-wrap">
         <input type="text" ng-disabled="true" ng-model="estudiante.NOTCON" placeholder="{{estudiante.NOTCON}}" />
        </div>
        <button class="button button-full button-positive" ng-click="closeModal(estudiante)">
            Guardar
        </button>
      <div>
    </ion-content>
</ion-view>
