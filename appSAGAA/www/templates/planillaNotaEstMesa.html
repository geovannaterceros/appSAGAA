<ion-modal-view style="position:absolute; top:0; left:0; width:100%; height:100%;">
<!--     <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Notas</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>!-->
    <ion-nav-bar class="bar-custom">
      <h1 class="title">Mesa</h1>
      <ion-nav-buttons side="right">
       <button class="button button-icon icon ion-android-cancel light" ng-click="modal.hide()" >
       </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
    <br><br><br>
      <div class="row responsive-sm  responsive-md ">
       <div class="col col-33">
         <div class="item item-divider">
            <h2 class="subtitulo">Codigo SIS</h2>
         </div>
         <div class="item item-text-wrap">
            <input type="text" ng-disabled="true" placeholder="{{estudiante.CODEST}}" ng-model="estudiante.CODEST"/>
         </div>
       </div>
       <div class="col col-33">
        <div class="item item-divider">
            <h2 class="subtitulo">Nombre y apellido</h2>
        </div>
        <div class="item item-text-wrap">
            <input type="text" ng-disabled="true" placeholder="{{estudiante.NOMBRE}}" ng-model="estudiante.NOMBRE">
        </div>
       </div>
       <div class="col col-33">
        <div class="item item-divider">
            <h2 class="subtitulo">1ra Opcion</h2>
        </div>
        <div class="item item-text-wrap">
             <input type="text" ng-model="estudiante.RAOPC" placeholder="1ra Opcion" opcion="primeraOp" only-num/>
            <ng-mensaje mensaje="errorRM"></ng-mensaje>
            <ng-mensaje valor="!errorRV"></ng-mensaje>
        </div>
       </div>
      </div> 
      <div class="row responsive-sm  responsive-md ">
       <div class="col col-33">
        <div class="item item-divider">
            <h2 class="subtitulo">2da Opcion</h2>
        </div>
        <div class="item item-text-wrap">
            <input type="text" ng-model="estudiante.DAOPC"  placeholder="2da Opcion" opcion="segundaOp" only-num/>
            <ng-mensaje mensaje="errorDM"></ng-mensaje>
            <ng-mensaje mensajeV="errorDV"></ng-mensaje>
        </div>
       </div> 
       <div class="col col-33">
        <div class="item item-divider">
            <h2 class="subtitulo">Nota Final</h2>
        </div>
        <div class="item item-text-wrap">
            <input type="text" ng-disabled="true" ng-model="notFin" placeholder="{{estudiante.NOTFIN}}" />
        </div>
       </div> 
       <div class="col col-33">
        <div class="item item-divider">
            <h2 class="subtitulo">Nota Cont</h2>
        </div>
        <div class="item item-text-wrap">
            <input type="text" ng-disabled="true" ng-model="notCon" placeholder="{{estudiante.NOTCON}}"/>
        </div>
       </div>
      </div>
    <div class="row  row-bottom">
        <button class="button button-full button-positive" ng-click="closeModal(estudiante)">
          Guardar
        </button>
      <div>
    </ion-content>
</ion-view>
